<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/afb61b488f.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ODIE</title>
  </head>
  <body>
    <header id="top">
      <nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
          <i class=" fas fa-bars"></i>
        </span>
        <!---
             <a href="https://natearriola.github.io/odie" class="logo">ODIE</a>

          -->

        <ul class="main-nav" id="js-menu">
          <li>
            <a href="#home" class="nav-links">Home</a>
          </li>
          <li>
            <a href="#about" class="nav-links">About</a>
          </li>
          <li>
            <a href="https://natearriola.github.io/odie-sound" class="nav-links"
              >Sound</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="landing" id="home">
        <img src="images/Odie 3.png" alt="Unable to process photo" />
        <article class="message">
          <p>A tribute to my favorite artist.</p>
          <a href="#down">
            <i class="fas fa-angle-down"></i>
          </a>
        </article>
      </section>
      <section class="about">
        <article id="down" class="img-container">
          <img src="images/Odie Section one(desktop).png" alt="ABOUT" />
        </article>
        <button class="about-button" type="submit">ABOUT ODIE</button>
      </section>
      <section class="rec">
        <article class="img-container">
          <img src="images/Odie 4.png" alt="ABOUT" />
        </article>
        <button class="button-2" type="submit">New music</button>
      </section>
    </main>
    <footer>
      <div class="socials">
        <i class="fab fa-soundcloud"></i>
        <i class="fab fa-spotify"></i><i class="fab fa-youtube-square"></i
        ><i class="fab fa-instagram"></i>
      </div>
      <div class="copy">
        <a href="https://www.odiexyz.com/">https://www.odiexyz.com/</a> <br />
        <br />&copy Nate Arriola
      </div>
    </footer>
  </body>
</html>
