<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/afb61b488f.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ODIE</title>
  </head>
  <body>
    <header id="top">
      <nav class="navbar">
        <div class="logo">
          <a href="https://natearriola.github.io/odie/">ODIE</a>
        </div>
        <ul class="main-nav" id="js-menu">
          <li>
            <a href="https://natearriola.github.io/odie" class="nav-links"
              >Home</a
            >
          </li>
          <li>
            <a
              href="https://natearriola.github.io/odie-about/"
              class="nav-links"
              >About</a
            >
          </li>
          <li>
            <a href="https://natearriola.github.io/odie-sound" class="nav-links"
              >Sound</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="landing" id="home">
        <article class="message">
          <img src="images/Odie 3.png" alt="Unable to process photo" />
          <p>A tribute to my favorite artist.</p>
          <a href="#down">
            <i class="fas fa-angle-down"></i>
          </a>
        </article>
        <article id="down" class="mainContent aboutContent">
          <div class="img-container">
            <img src="images/Odie Section one(desktop).png" alt="ABOUT" />
          </div>
          <div class="content about-content">
            <p>
              Click the button below for a breif introduction of
              <br />
              <span> ODIE </span>
            </p>
            <div class="button button_about" align="center">
              <a
                class="link"
                href="https://natearriola.github.io/odie-about/"
                target="_blank"
                rel="nofollow noopener"
                >ABOUT</a
              >
            </div>
          </div>
        </article>
        <article class=" mainContent story">
          <div class="img-container">
            <img src="images/Odie 4.png" alt="ABOUT" />
          </div>
          <div class="content story-content">
            <p>A simple story of discovering <br /><span>ODIE </span></p>
            <div class="button button_story" align="center">
              <a
                class="link"
                href="https://natearriola.github.io/odie-sound/"
                target="_blank"
                rel="nofollow noopener"
                >View post</a
              >
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="socials">
        <i class="fab fa-soundcloud"></i>
        <i class="fab fa-spotify"></i><i class="fab fa-youtube-square"></i
        ><i class="fab fa-instagram"></i>
      </div>
      <div class="copy">
        <a href="https://www.odiexyz.com/">https://www.odiexyz.com/</a>
        <br /><br />
        &copy Nate Arriola
      </div>
    </footer>
  </body>
</html>
